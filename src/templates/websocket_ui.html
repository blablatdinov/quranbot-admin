<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <form action="POST" @submit.prevent="auth">
    <input type="text" v-model="username">
    <br>
    <input type="password" v-model="password">
    <br>
    <button>Auth</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      username: 'blablatdinov',
      password: 'ehodof21',
    },
    methods: {
      async auth() {
        let formData = new FormData()
        formData.append('username', this.username)
        formData.append('password', this.password)
        fetch('http://localhost:8010/api/v1/auth/', {
          method: 'POST',
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => localStorage.setItem('accessToken', data.access_token))
        console.log(localStorage.getItem('accessToken'))
      },
      send() {

      },
    }
  })
</script>
</body>
</html>
