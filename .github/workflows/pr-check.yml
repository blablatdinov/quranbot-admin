name: Check pull request

on:
  push

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Go 1.21.4
      uses: actions/setup-go@v4
      with:
        python-version: "1.21.4"
    - name: Install dependencies
      run: go get .
    - name: Build
      run: go build -v ./...