[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.79.0"
uvicorn = "^0.18.2"
requests = "^2.28.1"
pydantic = {extras = ["dotenv"], version = "^1.9.1"}
loguru = "^0.6.0"
